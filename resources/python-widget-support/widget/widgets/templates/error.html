 <html lang="en-US">
        <head>
            <title>Jinja2 Demo</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
            <link href="/widgets/style.css" rel="stylesheet">
        </head>
        <body>
            <div class="card border-danger">
                <div class="card-header text-danger">
                     <h5 class="card-title text-danger">
                        {{ error.title }}
                    </h5>
                    <h6 class="card-subtitle mb-2 text-danger">
                        {{ error.code }}
                    </h6>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{ error.message }}
                    </p>
                </div>
                <div class="card-footer">
                    <a href="https://docs.kbase.us" target="_blank">KBase Documentation</a>
                    <a href="https://wwww.kbase.us/support" target="_blank">KBase Support</a>
                </div>
            </div>
        </body>
</html>
